<!DOCTYPE html>
<html>
<head>
<title>English Vocabulary Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#eef3f7;
  text-align:center;
  padding:15px;
}
.card{
  background:#fff;
  max-width:480px;
  margin:auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
button,select,input{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:16px;
  border-radius:6px;
}
button{
  background:#2e7d32;
  color:#fff;
  border:none;
}
.secondary{
  background:#555;
}
.hidden{display:none}
.progress{
  height:8px;
  background:#ddd;
  border-radius:4px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:#2e7d32;
  width:0%;
}
.stat{
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<h2>English Vocabulary Game üéÆ</h2>

<div class="card">

<div class="stat" id="stats"></div>

<div class="progress"><div id="bar"></div></div>

<button class="secondary" onclick="goBack()">‚¨Ö Back to Learn</button>

<!-- HOME -->
<div id="home">
  <button onclick="startLevel()">‚ñ∂ Start Level</button>
  <button onclick="startDaily()">üìÖ Daily Practice</button>
</div>

<!-- LEARN -->
<div id="learn" class="hidden">
  <h3>Learn Words</h3>
  <div id="list"></div>
  <button onclick="startTest()">Start Test</button>
</div>

<!-- MCQ -->
<div id="mcqBox" class="hidden">
  <h3 id="eng"></h3>
  <button onclick="speak()">üîä Pronounce</button>
  <select id="mcq"></select>
  <button onclick="mcqNext()">Next</button>
</div>

<!-- SPELL -->
<div id="spellBox" class="hidden">
  <h3 id="bn"></h3>
  <input id="spell" placeholder="Type English word">
  <button onclick="spellNext()">Next</button>
</div>

<!-- RESULT -->
<div id="result" class="hidden">
  <h3 id="resultText"></h3>
  <button onclick="continueGame()">Continue</button>
</div>

</div>

<script>
const allWords=[
{e:"abandon",b:"‡¶™‡¶∞‡¶ø‡¶§‡ßç‡¶Ø‡¶æ‡¶ó ‡¶ï‡¶∞‡¶æ"},{e:"brave",b:"‡¶∏‡¶æ‡¶π‡¶∏‡ßÄ"},
{e:"calm",b:"‡¶∂‡¶æ‡¶®‡ßç‡¶§"},{e:"honest",b:"‡¶∏‡ßé"},
{e:"strong",b:"‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ"},{e:"kind",b:"‡¶¶‡¶Ø‡¶º‡¶æ‡¶≤‡ßÅ"},
{e:"lazy",b:"‡¶Ü‡¶≤‡¶∏‡ßá"},{e:"fast",b:"‡¶¶‡ßç‡¶∞‡ßÅ‡¶§"},
{e:"happy",b:"‡¶ñ‡ßÅ‡¶∂‡¶ø"},{e:"smart",b:"‡¶ö‡¶§‡ßÅ‡¶∞"},
{e:"angry",b:"‡¶∞‡¶æ‡¶ó‡¶æ‡¶®‡ßç‡¶¨‡¶ø‡¶§"},{e:"clean",b:"‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞"},
{e:"danger",b:"‡¶¨‡¶ø‡¶™‡¶¶"},{e:"easy",b:"‡¶∏‡¶π‡¶ú"},
{e:"fresh",b:"‡¶§‡¶æ‡¶ú‡¶æ"},{e:"heavy",b:"‡¶≠‡¶æ‡¶∞‡ßÄ"},
{e:"light",b:"‡¶π‡¶æ‡¶≤‡¶ï‡¶æ"},{e:"quick",b:"‡¶¶‡ßç‡¶∞‡ßÅ‡¶§"},
{e:"safe",b:"‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶¶"},{e:"truth",b:"‡¶∏‡¶§‡ßç‡¶Ø"}
];

let level=Number(localStorage.getItem("level"))||1;
let best=Number(localStorage.getItem("best"))||0;
let attempts=Number(localStorage.getItem("attempts"))||0;

let words=[],index=0,score=0,mode="level";

updateStats();

function updateStats(){
  document.getElementById("stats").innerText=
  `Level: ${level} | Best Score: ${best} | Attempts: ${attempts}`;
}

function hideAll(){
["home","learn","mcqBox","spellBox","result"]
.forEach(id=>document.getElementById(id).classList.add("hidden"));
}

function startLevel(){
mode="level";
words=allWords.slice((level-1)*10,level*10);
prepareLearn();
}

function startDaily(){
mode="daily";
const today=new Date().toDateString();
const saved=localStorage.getItem("dailyDate");
if(saved!==today){
localStorage.setItem("dailyDate",today);
localStorage.setItem("dailyWords","");
}
let daily=JSON.parse(localStorage.getItem("dailyWords")||"[]");
if(!daily.length){
daily=allWords.sort(()=>0.5-Math.random()).slice(0,5);
localStorage.setItem("dailyWords",JSON.stringify(daily));
}
words=daily;
prepareLearn();
}

function prepareLearn(){
index=0;score=0;
hideAll();
document.getElementById("learn").classList.remove("hidden");
document.getElementById("list").innerHTML="";
words.forEach(w=>{
document.getElementById("list").innerHTML+=`<p><b>${w.e}</b> - ${w.b}</p>`;
});
}

function startTest(){
hideAll();
document.getElementById("mcqBox").classList.remove("hidden");
loadMCQ();
}

function loadMCQ(){
document.getElementById("eng").innerText=words[index].e;
document.getElementById("bar").style.width=(index/words.length*100)+"%";
let mcq=document.getElementById("mcq");
mcq.innerHTML="";
words.forEach(w=>mcq.innerHTML+=`<option>${w.b}</option>`);
}

function speak(){
speechSynthesis.speak(new SpeechSynthesisUtterance(words[index].e));
}

function mcqNext(){
if(mcq.value===words[index].b)score++;
hideAll();
document.getElementById("spellBox").classList.remove("hidden");
document.getElementById("bn").innerText=words[index].b;
}

function spellNext(){
if(spell.value.toLowerCase()===words[index].e)score++;
spell.value="";
index++;
if(index<words.length){
hideAll();
document.getElementById("mcqBox").classList.remove("hidden");
loadMCQ();
}else finish();
}

function finish(){
attempts++;
localStorage.setItem("attempts",attempts);
best=Math.max(best,score);
localStorage.setItem("best",best);
hideAll();
document.getElementById("result").classList.remove("hidden");

if(mode==="level" && score>=8){
level++; localStorage.setItem("level",level);
document.getElementById("resultText").innerText=
`üéâ Passed! Score ${score}/${words.length}`;
}else{
document.getElementById("resultText").innerText=
`‚ùå Score ${score}/${words.length}`;
}
updateStats();
}

function continueGame(){location.reload();}
function goBack(){location.reload();}
</script>

</body>
</html>
